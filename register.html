
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMFP-IGP Seminar — Register for a Seminar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="IMFP-IGP Logo" class="logo">
    <h1>IMFP-IGP Seminar Registration</h1>
    <nav>
      <a href="index.html">About</a>
      <a href="location.html">Location</a>
      <a href="organizers.html">Organizers</a>
      <a href="upcoming.html">Upcoming Seminars</a>
      <a href="past.html">Past Seminars</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Register for your seminar</h2>
      <p>Please fill in the form below to request a seminar date. The organizers will be notified of your submission.</p>
      <form action="https://formspree.io/f/xovnbeqw" method="POST">
        <input type="hidden" name="_subject" value="New Seminar Registration">
        <input type="hidden" name="seminar-date" id="seminar-date" value="">
        
        <div class="form-row">
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name" id="first-name" required>
        </div>
        
        <div class="form-row">
          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name" id="last-name" required>
        </div>
        
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </div>
        
        <div class="form-row">
          <label for="institution">Institution:</label>
          <input type="text" name="institution" id="institution" required>
        </div>
        
        <button type="submit">Submit Registration</button>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2025 IMFP-IGP Seminar — All rights reserved
  </footer>

  <script>
    // Récupère la date depuis l'URL et l'insère dans le champ caché
    const urlParams = new URLSearchParams(window.location.search);
    const date = urlParams.get('date');
    if(date) {
      document.getElementById('seminar-date').value = date;
    }
  </script>
</body>
</html>
