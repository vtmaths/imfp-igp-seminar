<main>
  <h2>Register as an Invited Speaker</h2>
  <p>Please fill in your information below. You can submit your talk abstract later by clicking the link on the upcoming seminar page.</p>
  
  <form action="https://formspree.io/f/xovnbeqw" method="POST">
    <div class="form-row">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="First Name" required>
    </div>
    <div class="form-row">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="Last Name" required>
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>
    </div>
    <div class="form-row">
      <label for="institution">Institution</label>
      <input type="text" id="institution" name="Institution" required>
    </div>
    <button type="submit">Submit Registration</button>
  </form>
</main>
